<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query </title>

    <script>
        function hello(){
            document.querySelector('h1').innerHTML = 'Goodbye';
        }
    </script>
    
</head>
<body>
    <h1>Welcome</h1>
    <h1>Welcome</h1>
    <button onclick="hello()" >Hello</button>
    

</body>
</html>
