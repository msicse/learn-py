<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter </title>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('button').onclick = count;
        });

        let counter = 0;
        function count(){
            counter++;
            document.querySelector('h1').innerHTML = counter;

            if (counter % 10 === 0 ) {
                alert(`Counter is at ${counter}`);
            }
        }
    </script>
    
</head>
<body>
    <h1 id="counter">0</h1>
    
    <button>Click Here</button>
    

</body>
</html>
