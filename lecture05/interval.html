<!DOCTYPE html>
<html>
    <head>
        <title>Interval</title>
        <script>
            let counter = 0;
            document.addEventListener('DOMContentLoaded', () =>{
                setInterval(count, 1000);
            });

            function count() {
                counter++;
                document.querySelector('#count').innerHTML = counter;
            }
        </script>
    </head>
    <body>
        <h1 id="count">0</h1>
        
    </body>
</html>
